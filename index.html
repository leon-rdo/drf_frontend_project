<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestão de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row my-5 p-1">
            <div class="col p-2">
                <h1 class="text-center">Gestão de Estoque</h1>
                <button type="button" class="btn btn-primary my-3" data-bs-toggle="modal" data-bs-target="#addProductModal">
                    Adicionar
                </button>
                <ul class="list-group"></ul>

            <!-- Modal -->
            <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="addProductModalLabel">Adicionar produto</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form method="post" id="createProduct">
                                <div class="mb-3">
                                    <label for="productName" class="form-label">Nome do produto</label>
                                    <input type="text" class="form-control" id="productName" name="productName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="productDescription" class="form-label">Descrição</label>
                                    <input type="text" class="form-control" id="productDescription" name="productDescription" required>
                                </div>
                                <div class="mb-3">
                                    <label for="productQuantity" class="form-label">Quantidade</label>
                                    <input type="number" class="form-control" id="productQuantity" name="productQuantity" required>
                                </div>
                                <div class="mb-3">
                                    <label for="productPrice" class="form-label">Preço</label>
                                    <input type="number" class="form-control" id="productPrice" name="productPrice" step="0.01" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Adicionar</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        </div>
                    </div>
    </div>
</div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./scripts.js"></script>
</body>

</html>
